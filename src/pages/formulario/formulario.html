<ion-header >
  <header [titulo]="'Form'"></header>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Input nomal</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Nombres</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Ciudad</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Edad</ion-label>
      <ion-input type="number" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" value="" placeholder="Este es un placeholder"></ion-input>
    </ion-item>

<!--    Menú desplegable -->
    <ion-item>
      <ion-label>Colores</ion-label>
      <ion-select [(ngModel)]="colorSeleccionado">
        <ion-option value="rojo">Rojo</ion-option>
        <ion-option value="azul">Azul</ion-option>
        <ion-option value="verde">Verde</ion-option>
      </ion-select>
    </ion-item>

<!--  check, radius, toggle -->
    <ion-item>
      <ion-label>Check 1</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Check 2</ion-label>
      <ion-checkbox color="primary-dark"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Toggle 1</ion-label>
      <ion-toggle disabled></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Toggle 1</ion-label>
      <ion-toggle color="primary-dark"></ion-toggle>
    </ion-item>
  </ion-list>
<!--  Radio button dependen unos de otros por eso se colocan dentro de un nuevo ion-list -->
  <ion-list radio-group >
    <ion-item>
      <ion-label>Radio 1</ion-label>
      <ion-radio value="red" color="primary-dark">Red</ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Radio 2</ion-label>
      <ion-radio value="green" color="primary-dark">Green</ion-radio>
    </ion-item>
  </ion-list>
  {{ colorSeleccionado}}

<!--  Componentes avanzados-->
  <ion-list>
    <ion-item>
      <ion-label stacked>Fecha</ion-label>
      <!--
      como se va haber la fecha después de haber seleccionado
      displayFormat="YYYY/MM/DD hh:mm"   h->un digito hh->dos digitos

      pickerFormat="" como puedo seleccionar la fecha
      -->
      <ion-datetime displayFormat="YYYY/MM/DD hh:mm a" pickerFormat="YYYY MM DD h mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Range</ion-label>
      <ion-range min="0" max="100" step="2" [(ngModel)]="range">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny" color="primary-dark"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <div>Valor del range: {{ range }}</div>


</ion-content>
